<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <form class="container">
        <div class="mb-3">
            <label for="nama" class="form-label">Email address</label>
            <input type="text" class="form-control" id="nama" required>
        </div>
        <div class="mb-3">
            <label for="jenis" class="form-label">Email address</label>
            <input type="text" class="form-control" id="jenis" required>
        </div>
        <div class="mb-3">
            <label for="alamat" class="form-label">Email address</label>
            <textarea type="text" class="form-control" id="alamat" required></textarea>
        </div>

        <input type="submit" class="btn btn-primary" onclick="goToWa()">
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <script>
        function goToWa() {
            var name = document.getElementById("nama").value;
            var jenis = document.getElementById("jenis").value;
            var alamat = document.getElementById("alamat").value;

            var url = "http://wa.me/+6287861221154/?text=" +
                "Nama : " + name + "%0a" +
                "Jenis : " + jenis + "%0a" +
                "Alamat : " + alamat

            window.open(url, "_blank").focus();
        }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
